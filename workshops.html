<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workshops | Queer Latin Dance SD</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      /* Lighter, more purple gradient background */
      background: linear-gradient(135deg, #f3e5f5 0%, #d1aaff 40%, #b388ff 70%, #a259c6 100%);
      color: #4a148c;
      font-family: 'Nunito', Arial, sans-serif;
    }
    .workshops-content {
      max-width: 700px;
      margin: 0 auto;
      padding: 60px 20px;
      text-align: center;
      background: rgba(255,255,255,0.18);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(160,89,198,0.10);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-family: 'Nunito', Arial, sans-serif;
      letter-spacing: 2px;
      color: #ffffff;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #ffffff;
    }
    .workshops-content a {
      color: #fff;
      background: linear-gradient(90deg, #b388ff 0%, #a259c6 100%);
      padding: 12px 32px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 200;
      box-shadow: 0 2px 8px rgba(160,89,198,0.15);
      transition: background 0.3s;
      border: none;
      outline: none;
      display: inline-block;
    }
    .workshops-content a:hover {
      background: linear-gradient(90deg, #f3e5f5 0%, #b388ff 100%);
      color: #a259c6;
    }
    @media (max-width: 600px) {
      .workshops-content {
        padding: 30px 8px;
      }
      h1 {
        font-size: 2rem;
        font-family: 'Nunito', Arial, sans-serif;
      }
    }
  </style>
</head>
<body>
  <div class="workshops-content">
    <h1>Workshops</h1>
    <p>Experience the joy of Latin dance with Queer Latin Dance SD workshops!<br>
    We offer inclusive, fun, and educational workshops for all levels and occasions.<br>
    Contact us to book a workshop or learn more.</p>
    <a href="contact.html">Contact Us</a>
  </div>
</body>
</html>
