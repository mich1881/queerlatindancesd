<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Private Events | Queer Latin Dance SD</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f3e5f5 0%, #d1aaff 40%, #b388ff 70%, #a259c6 100%);
      color: #4a148c;
      font-family: 'Nunito', Arial, sans-serif;
    }
    .form-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .form-header {
      text-align: center;
      margin-bottom: 2rem;
      background: rgba(255,255,255,0.25);
      border-radius: 16px;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      font-family: 'Nunito', Arial, sans-serif;
      letter-spacing: 1px;
      color: #ffffff;
    }
    .form-header p {
      font-size: 1.1rem;
      color: #ffffff;
      margin: 0;
    }
    .inquiry-form {
      background: rgba(255,255,255,0.95);
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: 0 8px 32px rgba(160,89,198,0.2);
    }
    .form-section {
      margin-bottom: 2.5rem;
    }
    .form-section h2 {
      font-size: 1.5rem;
      color: #4a148c;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #b388ff;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #4a148c;
      font-size: 1rem;
    }
    .required {
      color: #d32f2f;
    }
    .checkbox-item label,
    .radio-item label {
      color: #4a148c;
    }
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="tel"],
    .form-group input[type="date"],
    .form-group input[type="time"],
    .form-group input[type="number"],
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #d1aaff;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Nunito', Arial, sans-serif;
      transition: border-color 0.3s;
    }
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #7b1fa2;
    }
    .form-group textarea {
      min-height: 100px;
      resize: vertical;
    }
    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .checkbox-item input[type="checkbox"],
    .checkbox-item input[type="radio"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    .checkbox-item label {
      margin: 0;
      font-weight: 400;
      cursor: pointer;
    }
    .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
    }
    .radio-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .radio-item input[type="radio"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    .radio-item label {
      margin: 0;
      font-weight: 400;
      cursor: pointer;
    }
    .submit-btn {
      width: 100%;
      padding: 1rem 2rem;
      background: linear-gradient(90deg, #b388ff 0%, #7b1fa2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 12px rgba(123,31,162,0.3);
      font-family: 'Nunito', Arial, sans-serif;
    }
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(123,31,162,0.4);
    }
    .submit-btn:active {
      transform: translateY(0);
    }
    @media (max-width: 600px) {
      .form-container {
        padding: 20px 10px;
      }
      .inquiry-form {
        padding: 1.5rem;
      }
      h1 {
        font-size: 2rem;
      }
      .form-header {
        padding: 1.5rem;
      }
      .form-section h2 {
        font-size: 1.3rem;
      }
      .radio-group {
        flex-direction: column;
        gap: 0.75rem;
      }
    }
    .back-home {
      margin-bottom: 2rem;
      text-align: center;
    }
    .back-home a {
      display: inline-block;
      padding: 1rem 2.5rem;
      background: rgba(255, 255, 255, 0.3);
      color: #4a148c;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: background 0.3s ease, transform 0.2s ease;
      border: 2px solid rgba(255, 255, 255, 0.5);
    }
    .back-home a:hover {
      background: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }
    @media (max-width: 768px) {
      .page-header h1 {
        font-size: 2.5rem;
      }
      .page-header p {
        font-size: 1.1rem;
      }
      .button-grid {
        grid-template-columns: 1fr;
        gap: 3rem;
        padding: 0 1rem;
      }
      .circle {
        width: 220px;
        height: 220px;
      }
      .circle-title {
        font-size: 1.3rem;
      }
      .circle-subtitle {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="back-home">
      <a href="book-us.html">← Back to Book Us</a>
    </div>
    
    <div class="form-header">
      <h1>Booking Inquiry</h1>
      <p>Let's make your celebration unforgettable with Latin dance!</p>
    </div>

    <form class="inquiry-form" method="POST" action="https://script.google.com/macros/s/AKfycbyLQ6YQA37p06yyVlhODRxk1TTo2iLyoQA3p1OtwsxFozkUk25OItHznf3qhZSiWi4/exec">
      <input type="hidden" name="eventType" value="Private Event">

      <!-- Contact Information -->
      <div class="form-section">
        <h2>Contact Information</h2>
        
        <div class="form-group">
          <label for="fullName">Full Name <span class="required">*</span></label>
          <input type="text" id="fullName" name="fullName" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address <span class="required">*</span></label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number <span class="required">*</span></label>
          <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-group">
          <label>Preferred Method of Contact <span class="required">*</span></label>
          <div class="radio-group">
            <div class="radio-item">
              <input type="radio" id="contactEmail" name="contactMethod" value="Email" required>
              <label for="contactEmail">Email</label>
            </div>
            <div class="radio-item">
              <input type="radio" id="contactPhone" name="contactMethod" value="Phone">
              <label for="contactPhone">Phone</label>
            </div>
            <div class="radio-item">
              <input type="radio" id="contactText" name="contactMethod" value="Text">
              <label for="contactText">Text</label>
            </div>
          </div>
        </div>
      </div>

      <!-- Event Details -->
      <div class="form-section">
        <h2>Event Details</h2>

        <div class="form-group">
          <label for="privateEventType">Type of Event <span class="required">*</span></label>
          <select id="privateEventType" name="privateEventType" required>
            <option value="">Select event type...</option>
            <option value="Birthday">Birthday</option>
            <option value="Wedding">Wedding</option>
            <option value="Anniversary">Anniversary</option>
            <option value="House Party">House Party</option>
            <option value="Quinceañera">Quinceañera</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="guestOfHonor">Guest of Honor Name (if applicable)</label>
          <input type="text" id="guestOfHonor" name="guestOfHonor">
        </div>

        <div class="form-group">
          <label for="eventDate">Event Date <span class="required">*</span></label>
          <input type="date" id="eventDate" name="eventDate" required>
        </div>

        <div class="form-group">
          <label for="startTime">Event Start Time <span class="required">*</span></label>
          <input type="time" id="startTime" name="startTime" required>
        </div>

        <div class="form-group">
          <label for="endTime">Event End Time <span class="required">*</span></label>
          <input type="time" id="endTime" name="endTime" required>
        </div>

        <div class="form-group">
          <label for="location">Event Location (City + Venue Name if known) <span class="required">*</span></label>
          <input type="text" id="location" name="location" placeholder="e.g., San Diego, Private Residence" required>
        </div>

        <div class="form-group">
          <label for="guestCount">Estimated Number of Guests <span class="required">*</span></label>
          <input type="number" id="guestCount" name="guestCount" min="1" required>
        </div>

        <div class="form-group">
          <label for="ageRange">Age Range of Guests</label>
          <input type="text" id="ageRange" name="ageRange" placeholder="e.g., 20s-40s, All ages, Kids & adults">
        </div>
      </div>

      <!-- Venue Details -->
      <div class="form-section">
        <h2>Venue Details</h2>

        <div class="form-group">
          <label>Indoor or Outdoor? <span class="required">*</span></label>
          <div class="radio-group">
            <div class="radio-item">
              <input type="radio" id="indoor" name="venueType" value="Indoor" required>
              <label for="indoor">Indoor</label>
            </div>
            <div class="radio-item">
              <input type="radio" id="outdoor" name="venueType" value="Outdoor">
              <label for="outdoor">Outdoor</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="venueSize">Approximate Venue Size</label>
          <select id="venueSize" name="venueSize">
            <option value="">Select size...</option>
            <option value="Small (under 500 sq ft)">Small (under 500 sq ft)</option>
            <option value="Medium (500-1500 sq ft)">Medium (500-1500 sq ft)</option>
            <option value="Large (over 1500 sq ft)">Large (over 1500 sq ft)</option>
          </select>
        </div>

        <div class="form-group">
          <label>Power Outlets Near Performance Area?</label>
          <div class="radio-group">
            <div class="radio-item">
              <input type="radio" id="powerYes" name="powerOutlets" value="Yes">
              <label for="powerYes">Yes</label>
            </div>
            <div class="radio-item">
              <input type="radio" id="powerNo" name="powerOutlets" value="No">
              <label for="powerNo">No</label>
            </div>
            <div class="radio-item">
              <input type="radio" id="powerUnsure" name="powerOutlets" value="Not sure">
              <label for="powerUnsure">Not sure</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Any Noise or Volume Restrictions?</label>
          <div class="radio-group">
            <div class="radio-item">
              <input type="radio" id="noiseYes" name="noiseRestrictions" value="Yes">
              <label for="noiseYes">Yes</label>
            </div>
            <div class="radio-item">
              <input type="radio" id="noiseNo" name="noiseRestrictions" value="No">
              <label for="noiseNo">No</label>
            </div>
            <div class="radio-item">
              <input type="radio" id="noiseUnsure" name="noiseRestrictions" value="Not sure">
              <label for="noiseUnsure">Not sure</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Will There Be a Dance Floor Area?</label>
          <div class="radio-group">
            <div class="radio-item">
              <input type="radio" id="danceFloorYes" name="danceFloor" value="Yes">
              <label for="danceFloorYes">Yes</label>
            </div>
            <div class="radio-item">
              <input type="radio" id="danceFloorNo" name="danceFloor" value="No">
              <label for="danceFloorNo">No</label>
            </div>
            <div class="radio-item">
              <input type="radio" id="danceFloorUnsure" name="danceFloor" value="Not sure">
              <label for="danceFloorUnsure">Not sure</label>
            </div>
          </div>
        </div>
      </div>

      <!-- Services & Music -->
      <div class="form-section">
        <h2>Services & Music Preferences</h2>

        <div class="form-group">
          <label>Services Needed (check all that apply) <span class="required">*</span></label>
          <div class="checkbox-group">
            <div class="checkbox-item">
              <input type="checkbox" id="djServices" name="services" value="DJ Services">
              <label for="djServices">DJ Services</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="soundSystem" name="services" value="Sound System">
              <label for="soundSystem">Sound System (speakers, mic)</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="lighting" name="services" value="Lighting">
              <label for="lighting">Lighting</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="danceLesson" name="services" value="Dance Lessons">
              <label for="danceLesson">Dance Lessons / Workshop</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="musicPreferences">Music Preferences (genres, artists, vibe)</label>
          <textarea id="musicPreferences" name="musicPreferences" placeholder="Let us know what you'd like to hear..."></textarea>
        </div>

        <div class="form-group">
          <label for="doNotPlay">Do-Not-Play Songs or Styles</label>
          <textarea id="doNotPlay" name="doNotPlay" placeholder="Any songs or genres to avoid?"></textarea>
        </div>

        <div class="form-group">
          <label>Interested in Salsa/Bachata Lesson During Event?</label>
          <div class="radio-group">
            <div class="radio-item">
              <input type="radio" id="lessonYes" name="lessonInterest" value="Yes">
              <label for="lessonYes">Yes</label>
            </div>
            <div class="radio-item">
              <input type="radio" id="lessonNo" name="lessonInterest" value="No">
              <label for="lessonNo">No</label>
            </div>
            <div class="radio-item">
              <input type="radio" id="lessonBoth" name="lessonInterest" value="Both">
              <label for="lessonBoth">Both</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="lessonDuration">Select preferred duration of the dance lesson below</label>
          <select id="lessonDuration" name="lessonDuration">
            <option value="">Select duration...</option>
            <option value="45 minutes">45 minutes</option>
            <option value="1 hour">1 hour</option>
            <option value="1.5 hours">1 hour 30 minutes</option>
            <option value="2 hours">2 hours</option>
          </select>
        </div>
      </div>

      <!-- Additional Information -->
      <div class="form-section">
        <h2>Additional Information</h2>

        <div class="form-group">
          <label>Have You Booked the Venue Already?</label>
          <div class="radio-group">
            <div class="radio-item">
              <input type="radio" id="venueYes" name="venueBooked" value="Yes">
              <label for="venueYes">Yes</label>
            </div>
            <div class="radio-item">
              <input type="radio" id="venueNo" name="venueBooked" value="No">
              <label for="venueNo">No</label>
            </div>
            <div class="radio-item">
              <input type="radio" id="venueNA" name="venueBooked" value="N/A">
              <label for="venueNA">N/A</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="onsiteContact">On-Site Contact Person (name + phone)</label>
          <input type="text" id="onsiteContact" name="onsiteContact" placeholder="Name and phone number for day-of contact">
        </div>

        <div class="form-group">
          <label for="hearAboutUs">How Did You Hear About Us?</label>
          <select id="hearAboutUs" name="hearAboutUs">
            <option value="">Select...</option>
            <option value="Instagram">Instagram</option>
            <option value="Facebook">Facebook</option>
            <option value="Friend Referral">Friend Referral</option>
            <option value="Google Search">Google Search</option>
            <option value="Previous Event">Previous Event</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="additionalNotes">Additional Notes or Special Requests</label>
          <textarea id="additionalNotes" name="additionalNotes" placeholder="Anything else we should know?"></textarea>
        </div>
      </div>

      <button type="submit" class="submit-btn">Submit Inquiry</button>
    </form>
  </div>

  <script>
    document.querySelector('.inquiry-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = this;
      const formData = new FormData(form);
      
      // Collect all checked services
      const services = [];
      document.querySelectorAll('input[name="services"]:checked').forEach(checkbox => {
        services.push(checkbox.value);
      });
      formData.set('services', services.join(', '));
      
      // Show loading state
      const submitBtn = form.querySelector('.submit-btn');
      const originalText = submitBtn.textContent;
      submitBtn.textContent = 'Sending...';
      submitBtn.disabled = true;
      
      fetch(form.action, {
        method: 'POST',
        body: formData,
        mode: 'no-cors'
      })
      .then(() => {
        alert('Thank you! Your inquiry has been submitted. We\'ll get back to you soon!');
        form.reset();
      })
      .catch(() => {
        alert('There was an error submitting your inquiry. Please try again or contact us directly.');
      })
      .finally(() => {
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
      });
    });
  </script>
  </div>
</body>
</html>
