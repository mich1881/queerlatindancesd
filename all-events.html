  <style>
    body {
      background: #181818;
      color: #fff;
      font-family: 'Passion One', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .all-events-header {
      text-align: center;
      margin: 2rem 0 1rem 0;
      font-size: 2.5rem;
      letter-spacing: 2px;
      font-family: 'Passion One', Arial, sans-serif;
    }
    .all-events-gallery {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 1.2rem;
      max-width: 1200px;
      margin: 0 auto 2rem auto;
      padding: 0 1rem;
    }
    .all-events-thumb {
      width: 100%;
      aspect-ratio: 2/3;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.25);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      background: #222;
    }
    .all-events-thumb:hover {
      transform: scale(1.04);
      box-shadow: 0 4px 32px #e91e63aa;
    }
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    .pagination button {
      background: #e91e63;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.6rem 1.5rem;
      font-size: 1.1rem;
      font-family: inherit;
      cursor: pointer;
      transition: background 0.2s;
    }
    .pagination button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    .pagination .page-info {
      font-size: 1.1rem;
      color: #fff;
    }
    /* Lightbox overlay styles */
    #allEventsLightboxOverlay {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.98);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      flex-direction: column;
    }
    #allEventsLightboxOverlay img {
      max-width: 90vw;
      max-height: 90vh;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 0 40px #000;
      background: #111;
    }
    #allEventsLightboxOverlay .close-btn {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 3rem;
      background: none;
      color: #fff;
      border: none;
      cursor: pointer;
      z-index: 10001;
    }
    #allEventsLightboxOverlay .nav-btn {
      position: absolute;
      top: 50%;
      font-size: 3rem;
      background: none;
      color: #fff;
      border: none;
      cursor: pointer;
      z-index: 10001;
      transform: translateY(-50%);
      user-select: none;
    }
    #allEventsLightboxOverlay .nav-btn.left { left: 30px; }
    #allEventsLightboxOverlay .nav-btn.right { right: 30px; }
  </style>
</head>

    const imagesPerPage = 25;
    let currentPage = 1;
    const totalPages = Math.ceil(allEventImages.length / imagesPerPage);

    function renderGalleryPage(page) {
      const gallery = document.getElementById('allEventsGallery');
      gallery.innerHTML = '';
      const startIdx = (page - 1) * imagesPerPage;
      const endIdx = Math.min(startIdx + imagesPerPage, allEventImages.length);
      for (let i = startIdx; i < endIdx; i++) {
        const img = document.createElement('img');
        img.src = allEventImages[i];
        img.className = 'all-events-thumb';
        img.alt = `Event Image ${i+1}`;
        img.setAttribute('data-index', i);
        img.addEventListener('click', function() {
          openLightbox(i);
        });
        gallery.appendChild(img);
      }
      document.getElementById('pageInfo').textContent = `Page ${page} of ${totalPages}`;
      document.getElementById('prevPageBtn').disabled = page === 1;
      document.getElementById('nextPageBtn').disabled = page === totalPages;
    }

    document.getElementById('prevPageBtn').addEventListener('click', function() {
      if (currentPage > 1) {
        currentPage--;
        renderGalleryPage(currentPage);
      }
    });
    document.getElementById('nextPageBtn').addEventListener('click', function() {
      if (currentPage < totalPages) {
        currentPage++;
        renderGalleryPage(currentPage);
      }
    });

    // Lightbox overlay for fullscreen image view
    function openLightbox(startIndex) {
      // Remove any existing overlay
      document.getElementById('allEventsLightboxOverlay')?.remove();
      // Create overlay
      const overlay = document.createElement('div');
      overlay.id = 'allEventsLightboxOverlay';
      // Close button
      const closeBtn = document.createElement('button');
      closeBtn.textContent = '×';
      closeBtn.className = 'close-btn';
      closeBtn.onclick = () => overlay.remove();
      overlay.appendChild(closeBtn);
      // Image element
      const img = document.createElement('img');
      let currentIdx = startIndex;
      function updateImg() {
        img.src = allEventImages[currentIdx];
      }
      updateImg();
      overlay.appendChild(img);
      // Navigation
      const leftBtn = document.createElement('button');
      leftBtn.textContent = '‹';
      leftBtn.className = 'nav-btn left';
      leftBtn.onclick = function() {
        if (currentIdx > 0) {
          currentIdx--;
          updateImg();
        }
      };
      overlay.appendChild(leftBtn);
      const rightBtn = document.createElement('button');
      rightBtn.textContent = '›';
      rightBtn.className = 'nav-btn right';
      rightBtn.onclick = function() {
        if (currentIdx < allEventImages.length - 1) {
          currentIdx++;
          updateImg();
        }
      };
      overlay.appendChild(rightBtn);
      // Keyboard navigation
      function keyHandler(e) {
        if (e.key === 'Escape') overlay.remove();
        if (e.key === 'ArrowLeft' && currentIdx > 0) { currentIdx--; updateImg(); }
        if (e.key === 'ArrowRight' && currentIdx < allEventImages.length - 1) { currentIdx++; updateImg(); }
      }
      setTimeout(() => document.addEventListener('keydown', keyHandler), 0);
      overlay.addEventListener('DOMNodeRemoved', function(e) {
        if (e.target === overlay) document.removeEventListener('keydown', keyHandler);
      });
      document.body.appendChild(overlay);
    }

    // Initial render
    renderGalleryPage(currentPage);
  </script>
