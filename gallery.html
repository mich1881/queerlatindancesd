<script>
document.addEventListener('DOMContentLoaded', function() {
  // Fade in the page on load
  setTimeout(function() {
    document.body.classList.add('fade-in');
  }, 10);

  // Fade-out on navigation (for all internal links)
  function isInternalLink(a) {
    try {
      return (
        a.tagName === 'A' &&
        a.hasAttribute('href') &&
        !a.getAttribute('href').startsWith('#') &&
        !a.getAttribute('href').toLowerCase().startsWith('javascript:') &&
        (!a.hasAttribute('target') || a.getAttribute('target') === '' || a.getAttribute('target') === '_self') &&
        (a.hostname === window.location.hostname)
      );
    } catch (err) {
      return false;
    }
  }
  document.addEventListener('click', function(e) {
    let a = e.target;
    while (a && a.tagName !== 'A' && a !== document.body) a = a.parentElement;
    if (a && isInternalLink(a)) {
      e.preventDefault();
      document.body.classList.remove('fade-in');
      requestAnimationFrame(function() {
        document.body.style.transition = 'opacity 0.5s cubic-bezier(.4,0,.2,1)';
        document.body.style.opacity = 0;
        setTimeout(function() {
          window.location = a.href;
        }, 500);
      });
    }
  }, true);
});
</script>
