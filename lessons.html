      <script>
        // Function to load lessons from JSON and display them
        async function loadLessons() {
          try {
            const response = await fetch('lessons-data.json');
            const lessonsData = await response.json();
            
            const upcomingLessons = document.getElementById('upcoming-lessons');
            const comingSoonLessons = document.getElementById('coming-soon-lessons');
            
            // Clear existing content
            upcomingLessons.innerHTML = '';
            comingSoonLessons.innerHTML = '';
            
            // Function to create lesson HTML
            function createLessonHTML(lesson) {
              const isComingSoon = lesson.date === 'tba' || lesson.date === 'coming-soon';
              const comingSoonBadge = isComingSoon ? '<span class="coming-soon-badge">Coming Soon!</span>' : '';
              const cardClass = getCardClass(lesson.type);
              
              return `
                <a class="offer-card ${cardClass}" href="${lesson.link}" style="position:relative;overflow:hidden;background: url('${lesson.flyerUrl}') center center/cover no-repeat !important;">
                  <div class="lesson-button-label">${lesson.title}</div>
                  ${comingSoonBadge}
                </a>
              `;
            }
            
            // Function to get appropriate CSS class
            function getCardClass(type) {
              switch(type) {
                case 'dropin':
                  return 'offer-card-bg-dropin';
                case 'series':
                  return 'offer-card-bg';
                case 'private':
                  return 'offer-card-bg3';
                case 'online':
                  return 'offer-card-bg4';
                default:
                  return 'offer-card-bg';
              }
            }
            
            // Load upcoming lessons
            lessonsData.upcoming.forEach(lesson => {
              upcomingLessons.innerHTML += createLessonHTML(lesson);
            });
            
            // Load coming soon lessons
            lessonsData.coming_soon.forEach(lesson => {
              comingSoonLessons.innerHTML += createLessonHTML(lesson);
            });
            
          } catch (error) {
            console.error('Error loading lessons:', error);
            // Fallback: could show default lessons or error message
          }
        }
        
        // Run the function when page loads
        document.addEventListener('DOMContentLoaded', loadLessons);
      </script>
